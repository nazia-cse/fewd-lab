<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: plum;
        }
        .header {
            background: linear-gradient(to bottom, #ff6680, #ff99aa);
            text-align: center;
            padding: 50px 20px;
            color: plum;
            font-size: 24px;
            font-weight: bold;
        }
        .header p {
            font-size: 18px;
            margin-top: 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .section {
            background:plum;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .section h2 {
            text-align: center;
            color: rgb(203, 195, 195);
        }
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .skill {
            background: linear-gradient(to right, #5a01a7, #007bff);
            color: plum;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>NAZIA's Portfolio</h1>
        <p>Passionate Developer | Frontend Specialist</p>
    </div>

    <div class="container">
        <div class="section">
            <h2>About Me</h2>
            <p>Hello! I am <b>NAZIA</b>, a creative and detail-oriented developer specializing in frontend technologies.</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <div class="skills">
                <div class="skill">Java</div>
                <div class="skill">Frontend Development</div>
                <div class="skill">DBMS</div>
                <div class="skill">Cloud Computing</div>
                <div class="skill">Bootstrap 5</div>
                <div class="skill">React.js</div>
            </div>
        </div>
    </div>

</body>
</html>
